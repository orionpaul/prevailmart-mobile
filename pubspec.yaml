name: prevailmart
description: PrevailMart - Shop & Deliver in One App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  badges: ^3.1.2
  flutter_rating_bar: ^4.0.1
  lottie: ^2.7.0
  animations: ^2.0.11

  # State Management
  provider: ^6.1.1

  # HTTP & Networking
  dio: ^5.4.0
  socket_io_client: ^2.0.3

  # Storage (Secure)
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Maps & Location (for delivery tracking - will implement later)
  # google_maps_flutter: ^2.5.0
  # flutter_polyline_points: ^2.0.1
  # location: ^5.0.0

  # Utils
  intl: ^0.18.1
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/logo.png"
